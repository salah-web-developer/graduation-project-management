<form (ngSubmit)="onSubmit(registrationForm)" #registrationForm="ngForm">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
  </div>
  <div>
    <label for="universityNumber">University Number:</label>
    <input type="text" id="universityNumber" name="universityNumber" [(ngModel)]="user.universityNumber" required>
  </div>
  <div>
    <label for="floor">Floor:</label>
    <input type="text" id="floor" name="floor" [(ngModel)]="user.floor" required>
  </div>
  <div>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="user.phone" required>
  </div>
  <div>
    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" name="specialization" [(ngModel)]="user.specialization" required>
  </div>
  <button type="submit">Register User</button>
</form>
